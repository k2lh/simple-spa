<div class="search-area medbox"  ng-controller="searchController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <label for="search" class="col-md-3 control-label">
                    <h3 class="sub-h3 color-talk-text">
                        What's on your mind?
                    </h3>
                </label>
                <div class="col-md-9 addgap">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                    <input type="text" class="form-control" placeholder="enter keyword or phrase" ng-model="search" >
                                    <div class="input-group-addon">
                                        <span class="icon icon-search color-talk-text" ></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" ng-show="showResults">
            <div class="boxed-search">
                <div class="search-header-bar">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label for="category">Find discussions about</label>
                            <div class="input-group">
                                <select class="form-control" ng-model="filterItem1.category" ng-options="item.name for item in filterOptions1.categorys"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="product">and</label>
                            <div class="input-group">
                                <select class="form-control" ng-model="filterItem2.product" ng-options="item.name for item in filterOptions2.products"></select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default close-this" ng-click="clearResults()"><span class="icon icon-cancel color-talk-text" ></span></button>
                    </form>
                </div>
                <div class="search-header-content">
                <h3>Try one of these discussions:</h3>
                    <ul>
                        <li ng-repeat="d in data | limitTo:quantity"><a href="#forums-content">{{d.title}}?</a></li>
                    </ul>
                    <span class="not-link" ng-click="quantityChange()">... show more</span>
                </div>
            </div>
        </div>
    </div>
</div>
